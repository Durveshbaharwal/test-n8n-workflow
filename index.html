<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Durvesh's Social Media Auto Poster</title>
  <script async defer crossorigin="anonymous"
    src="https://connect.facebook.net/en_US/sdk.js"></script>
  <script>
    window.fbAsyncInit = function () {
      FB.init({
        appId: '1169285231363200', // Replace with your actual Facebook App ID
        cookie: true,
        xfbml: true,
        version: 'v18.0'
      });

      FB.AppEvents.logPageView();
    };

    function loginWithFacebook() {
      FB.login(function (response) {
        if (response.authResponse) {
          alert('Logged in! Access Token: ' + response.authResponse.accessToken);
          // Optionally redirect to n8n webhook:
          // window.location.href = 'https://your-n8n-instance.com/webhook/facebook-test?token=' + response.authResponse.accessToken;
        } else {
          alert('User cancelled login or did not fully authorize.');
        }
      }, {scope: 'pages_show_list,instagram_basic,instagram_content_publish'});
    }
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }
    h1 {
      color: #333;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #1877f2;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #165ec9;
    }
    p {
      color: #666;
      margin-top: 20px;
      max-width: 600px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Test Social Media Auto Posting App</h1>
  <p>This tool posts your Google Sheets-based content directly to Instagram, Facebook, LinkedIn, and Twitter using n8n automation workflows.</p>

  <button onclick="loginWithFacebook()">Login with Facebook</button>

  <p style="margin-top: 40px; font-size: 14px;">
    For testing by Facebook reviewers.<br>
    Created by Durvesh Sunil Baharwal.
  </p>
</body>
</html>
